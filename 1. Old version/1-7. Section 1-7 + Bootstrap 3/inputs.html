<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs Demo</title>
  </head>
  <body>
    <p>Do you prefer cats or dogs?</p>
    <form>
      <label for="dogs">Dogs:</label>
      <input type="radio" id="dogs" name="petChoice" value="DOGS">
      <label for="cats">Cats</label>
      <input type="radio" id="cats" name="petChoice" value="CATS">

      <p>What's your current mood?</p>
      <select class="" name="mood">
        <option value="happy">:)</option>
        <option value="neutral">:|</option>
        <option value="sad">:(</option>
      </select>

      <input type="text" name="" value="">
      <textarea name="name" rows="8" cols="80"></textarea>
      <button>GO!</button>
    </form>

    <!-- <input type="checkbox" name="" value=""> -->

  </body>
</html>
